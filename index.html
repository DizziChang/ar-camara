<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機相機拍照</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            pointer-events: none; /* 讓圖片無法被點擊 */
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #download {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="overlay" src="images/your-design.png" alt="Design Overlay" style="display: none;">
    <div class="controls">
        <button id="capture">拍照</button>
        <a id="download" download="photo.png">下載圖片</a>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const captureButton = document.getElementById('capture');
        const downloadLink = document.getElementById('download');

        let animationFrameId = null;
        
// 即時顯示相機畫面
function showLiveCamera() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 計算相機畫面的縮放和位置
    const videoRatio = video.videoWidth / video.videoHeight;
    const canvasRatio = canvas.width / canvas.height;
    
    let drawWidth = canvas.width;
    let drawHeight = canvas.height;
    let x = 0;
    let y = 0;
    
    // 維持相機畫面原始比例，允許裁切
    if (videoRatio > canvasRatio) {
        drawHeight = canvas.width / videoRatio;
        y = (canvas.height - drawHeight) / 2;
    } else {
        drawWidth = canvas.height * videoRatio;
        x = (canvas.width - drawWidth) / 2;
    }
    
    // 繪製相機畫面
    ctx.drawImage(video, x, y, drawWidth, drawHeight);
    requestAnimationFrame(showLiveCamera);
}

// 拍照功能
captureButton.addEventListener('click', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 繪製相機畫面（保持原始比例）
    const videoRatio = video.videoWidth / video.videoHeight;
    const canvasRatio = canvas.width / canvas.height;
    
    let drawWidth = canvas.width;
    let drawHeight = canvas.height;
    let x = 0;
    let y = 0;
    
    if (videoRatio > canvasRatio) {
        drawHeight = canvas.width / videoRatio;
        y = (canvas.height - drawHeight) / 2;
    } else {
        drawWidth = canvas.height * videoRatio;
        x = (canvas.width - drawWidth) / 2;
    }
    
    ctx.drawImage(video, x, y, drawWidth, drawHeight);
    
    // 繪製疊加圖片（等比例縮放）
    const imgRatio = overlay.naturalWidth / overlay.naturalHeight;
    
    let imgWidth = canvas.width;
    let imgHeight = imgWidth / imgRatio;
    
    if (imgHeight > canvas.height) {
        imgHeight = canvas.height;
        imgWidth = imgHeight * imgRatio;
    }
    
    const xOffset = (canvas.width - imgWidth) / 2;
    const yOffset = (canvas.height - imgHeight) / 2;
    
    ctx.drawImage(overlay, xOffset, yOffset, imgWidth, imgHeight);
    
    // 產生下載連結
    const photoData = canvas.toDataURL('image/png');
    downloadLink.href = photoData;
    downloadLink.style.display = 'block';
});

// 啟動相機
async function enableCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment'
            } 
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            showLiveCamera();
        };
    } catch (error) {
        console.error('無法訪問攝像頭:', error);
        alert('請允許訪問攝像頭！');
    }
}

        // 繪製相機畫面和設計圖片
        function drawCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 繪製相機畫面
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 繪製設計圖片，確保等比例縮放
            const imgRatio = overlay.naturalWidth / overlay.naturalHeight;
            const canvasRatio = canvas.width / canvas.height;

            let imgWidth, imgHeight;
            
            // 計算最大可用寬度和高度
            const maxWidth = canvas.width;
            const maxHeight = canvas.height;
            
            // 先根據寬度計算
            imgWidth = maxWidth;
            imgHeight = imgWidth / imgRatio;
            
            // 如果計算出的高度超過容器高度，則根據高度重新計算
            if (imgHeight > maxHeight) {
                imgHeight = maxHeight;
                imgWidth = imgHeight * imgRatio;
            }
            
            // 確保圖片不會超過原始尺寸
            if (imgWidth > overlay.naturalWidth) {
                imgWidth = overlay.naturalWidth;
                imgHeight = overlay.naturalHeight;
            }

                const xOffset = (canvas.width - imgWidth) / 2;
                const yOffset = (canvas.height - imgHeight) / 2;

                ctx.drawImage(overlay, xOffset, yOffset, imgWidth, imgHeight);
                animationFrameId = requestAnimationFrame(drawCanvas);
        }
            
        let isCapturing = false; //確保在按下快門時才執行拍照邏輯

        // 拍照功能
        captureButton.addEventListener('click', () => {
            if (isCapturing) return; // 防止重複觸發
            isCapturing = true;

            // 將當前畫布內容保存為圖片
            const photoData = canvas.toDataURL('image/png');
            downloadLink.href = photoData;
            alert('照片已保存，點擊下載！');

            isCapturing = false; // 重置標誌
        });

        // 啟動相機與畫布
        overlay.onload = () => {
            video.addEventListener('loadedmetadata', drawCanvas);
        };

        enableCamera();
    </script>
</body>
</html>
